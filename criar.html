<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <link rel="stylesheet" href="./css/style-criar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <section class="welcome">
            <h1 class="titulo-welcome">WELCOME BACK!</h1>
            <img src="" alt="">
        </section>
        <section>

        </section>


        <section class="login-box">

            <h1 class="titulo">Cadastro</h1>
            <form class="cadastro" id="cadastro">
                <input type="email" 
                id="email" 
                placeholder="   Digite seu E-mail:"
                required>
    
                <input type="password" 
                id="senha"
                placeholder="  Digite sua senha:"
                required>
    
                <input type="password" 
                id="repitaSenha"
                placeholder="  Digite novamente sua senha:"
                required>
    
                <input type="submit" 
                value="Cadastrar"
                id="cadastrar">
            </form>

            <p>
                Já possui uma conta? 
                <a href="./login.html">Faça o login aqui.</a>
            </p>
        </section>

        <div class="popup" id="popup">
            <button onclick="botaoPopup()">Continuar</button>
        </div>

    </main>


    <script src="./js/criar.js"></script>
</body>
</html>
