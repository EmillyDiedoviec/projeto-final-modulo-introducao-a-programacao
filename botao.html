<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./botao.css">
</head>

<body>
    <div class="popup" id="popup-sucesso">
        <h2 id="titulo">Conta criada com sucesso!</h2>

        <img src="./images/Hands - Show.png" alt="">

        <p id="descricao">Agora pegue o seu lápis e comece a escrever seus recados</p>

        <button onclick="botaoPopup()" class="popup-button">Continuar</button>
    </div> 

    <div class="popup" id="popup-erro-senha">
        <h2 id="titulo">Erro!</h2>

        <img src="./images/Goodies - Error.png" alt="">
    
        <p id="descricao">As senhas não correspondem!!</p>
    
        <button class="popup-button" id="voltar">Voltar</button>
    </div>

    <div class="popup" id="popup-erro-email">
        <h2 id="titulo">Erro!</h2>

        <img src="./images/Goodies - Error.png" alt="">
    
        <p id="descricao">Esse e-mail já está cadastrado</p>
    
        <button class="popup-button" id="voltar">Voltar</button>
    </div>

</body>
</html>
