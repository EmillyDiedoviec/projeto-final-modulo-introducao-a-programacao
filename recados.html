<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
    
    <link rel="stylesheet" href="./css/style-recados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h2 class="titulo">Bem-vindo(a) aos seus recados</h2>
        <button onclick="sair()">
            <img id="iconSair" src="./images/icons8-logout-64 (1).png" alt="Sair" />
        </button>

    </header>

    <main>
        <section>
            <form id="formRecados">
                <input type="text" id="nota" placeholder="Nota:" required>

                <input type="text" id="detalhamento" placeholder="Detalhamento" required>

                <input type="submit" id="salvarNota" value="Salvar nota">
            </form>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th class="index">N°</th>
                        <th class="nota">Nota</th>
                        <th class="detalhamento">Detalhamento</th>
                        <th class="acao"></th>
                    </tr>
                </thead>
                <tbody id="listaRecados"></tbody>
            </table>
        </section>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <input 
                    type="text" 
                    class="input-modal"
                    name="editar-nota"
                    id="editar-nota" 
                    placeholder="Nota:"
                    required>

                    <input 
                    type="text" 
                    class="input-modal"
                    name="editar-detalhamento"
                    id="editar-detalhamento" 
                    placeholder="Detalhamento:"
                    required>

                    <input 
                    type="button" 
                    value="Salvar Alterações"
                    id="salvar-alteracoes">

                </form>

                <div class="modal-footer">
                    <h1>Editar nota:</h1>
                    <button 
                        onclick="closeModal()"
                        id="fechar-modal"
                        data-bs-dismiss="modal">
                        <img src="./images/icons8-close-64.png" alt="">
                    </button>
                </div>
            </div>



    </main>

    <footer>
        <div class="icons">
            <a href="https://github.com/EmillyDiedoviec" target="_blank">
                <img id="iconGithub" src="./images/icons8-github-64.png" alt="">
            </a>
            <a href="https://www.linkedin.com/in/emilly-diedoviec-b2944b254/" target="_blank">
                <img id="iconLinkedin" src="./images/icons8-linkedin-64.png" alt="">
            </a>
            <a href="https://www.instagram.com/emilly_diedoviec/" target="_blank">
                <img id="iconInstagram" src="./images/icons8-instagram-64.png" alt="">
            </a>
        </div>
    </footer>

    <script src="./js/recados.js"></script>
</body>

</html>
